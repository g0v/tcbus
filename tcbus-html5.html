<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>臺中市公車路線圖</title>
    <link rel="stylesheet" href="tcbus-html5.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.css" />
    <link rel="stylesheet" href="stylesheets/kube.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.3/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js"></script>    
    <!-- this only worked with leaflet 0.7: https://github.com/aratcliffe/Leaflet.tooltip -->
    <script type="text/javascript" src="tcbus.js"></script>
    <script type="text/javascript" src="javascripts/kube.min.js"></script>
</head>
<body>
    <h1 class="text-center">臺中市公車路線圖</h1>
    <div class="row centered" id="container">
        <div class="col col-8">
            <div id="tcbus_map_canvas"></div>
            <p>說明文件及程式下載連結請見<a href="https://g0v.github.io/tcbus/">計畫首頁</a>。</p>
        </div>
        <div class="col col-4" id="info_pane">
            <div id="route_selector">
                
                <h3>
                <button class="button primary outline"
                data-component="toggleme" data-target="#rs_toggle" data-animation="false" 
                data-component-toggleme-loaded="false">
                點擊按鈕以勾選路線</button>
                </h3>
                <div id="rs_toggle" class="hide"> <form id="rsform"> </form> </div>
                
            </div>
            <div>
                <h3>站牌詳細資訊：</h3>
                <p>(請點站牌)</p>
                <span id="stop_details"></span>
            </div>
            <div>
                <h3>路線資訊：</h3>
                <p>(請點路線)</p>
                <span id="route_summary"></span><br />
                <span id="route_details"></span>
            </div>
            <p class="footnote">詳見 <a href="https://g0v.github.io/tcbus/">g0v 上的 tcbus 專案</a></p>
        </div>
    </div>
    
    <p></p>
    <div id="togglebox-target-1" class="togglebox-box" style="display: none;"> <h3>Ok, I'm opened. Now hide me</h3> <p>Lorem igjk.</p> </div>
</body>
</html>
